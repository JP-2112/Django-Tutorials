{% extends 'pages/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-success">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Success!</h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                    <h3 class="text-success">Product created</h3>
                    <p class="lead">Your product has been successfully created.</p>
                    <div class="mt-4">
                        <a href="{% url 'index' %}" class="btn btn-primary me-2">View All Products</a>
                        <a href="{% url 'form' %}" class="btn btn-outline-secondary">Create Another Product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
